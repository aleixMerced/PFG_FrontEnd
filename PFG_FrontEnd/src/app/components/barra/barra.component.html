<div class="pla-general"> <!-- PLA DE LES TAULES -->


    <div class="part-superior">

        <div  class="part-superior-esquerra">


          <div class="taula" >
            <img  [src]="taules[5].src" alt="taula6">
          </div>
          <div class="taula">
            <img  [src]="taules[6].src" alt="taula7">
          </div>
        </div>

        <div class="part-superior-dreta">
          <div  class="taula">
            <img [src]="taules[4].src" alt="taula5">
          </div>
          <div  class="taula">
            <img [src]="taules[3].src" alt="taula4">
          </div>
          <div  class="taula">
            <img [src]="taules[2].src" alt="taula3">
          </div>

        </div>
    </div> <!-- tancament div part superior -->

    <hr class="linia-negra">

    <div class="part-inferior">
        <div  class="part-inferior-dreta">

          <div  class="taula">
            <img [src]="taules[1].src" alt="taula2">
          </div>
          <div  class="taula">
            <img [src]="taules[0].src" alt="taula1">
          </div>

        </div>

        <button class="obrir-barra" (click)="crearComanda = true" >
          CREAR
          <br>
          COMANDA
        </button>


    </div> <!-- tancament div part inferior -->

  <app-comanda
    *ngIf="crearComanda"
    class="modal-productes"
    [titol]="'Crear Comanda per la barra'"
    [idTaula]="99"
    [idComanda]="0"
    [modificarComanda]= false
    (tancar)="crearComanda = false"
    (actualitzar)="actualitzarComanda()">
  </app-comanda>

  <app-barra-comandes
    [refreshTrigger]="comandesCargades"
    class="modal-barra-comandes">
  </app-barra-comandes>

  <app-comanda-express
    class="comanda-express"
    (mostrarConfirmacio)="mostrarPantalla = true"
    (quantitatTotalOutput)="rebreQuantitatTotal($event)"></app-comanda-express>


  <div *ngIf="mostrarPantalla">
    <div class="backdrop" (click)="mostrarPantalla = false"></div>

    <div
      #modalWrapper
      class="confirmacio-cobrar"
      cdkTrapFocus
      tabindex="-1"
    >
      <span>Cobrar comanda de {{ quantitatTotal }}</span>
      <div class="boto-container">
        <button class="botoEfectiu" (click)="mostrarPantalla = false" autofocus>
          Efectiu
        </button>
        <button class="botoTargeta" (click)="mostrarPantalla = false">
          Targeta
        </button>
        <button class="botoCancelar" (click)="mostrarPantalla = false">
          CancelÂ·lar
        </button>
      </div>
    </div>
  </div>




</div>
